<div class="container">
  <mat-card class="modificare-asociatie-card">
    <mat-card-header>
      <mat-card-title>Chitanta cu seria {{upperLowerTitleCaseService.upperCase(chitanta.serieChitanta)}} nr. {{chitanta.id}} din data {{chitanta.dataAchitare | date:'dd.MM.YYYY'}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col"  #printiD>
          Suma in valoare de {{chitanta.suma}} a fost platita {{upperLowerTitleCaseService.lowerCase(chitanta.detalii)}}
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="container">
        <div class="row">
          <div class="col button-align-center">
            <button mat-raised-button color="primary" (click)="printToPDF();" >Imprimare</button>
          </div>
          <div class="col button-align-center">
            <a mat-flat-button mat-dialog-close>Inchide</a>
          </div>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
